<form (ngSubmit)="submitForm()" #inscripcionForm="ngForm">
    <div class="form-group">
      <label for="nip">NIP:</label>
      <input type="text" id="nip" name="nip" [(ngModel)]="inscripcion.nip" required>
    </div>
  
    <div class="form-group">
      <label for="noPlan">Número de Plan:</label>
      <input type="text" id="noPlan" name="noPlan" [(ngModel)]="inscripcion.noPlan" required>
    </div>
      
    <div class="form-group">
      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" [(ngModel)]="inscripcion.estado" required>
    </div>
  
    <div class="form-group">
      <label for="observaciones">Observaciones:</label>
      <textarea id="observaciones" name="observaciones" [(ngModel)]="inscripcion.observaciones"></textarea>
    </div>
  
    <button type="submit">Guardar Inscripción</button>
  </form>
